<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>analog clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="point"></div>
            <div class="hand second"></div>
            <div class="hand minute"></div>
            <div class="hand hour"></div>
            <div class="num1 num">
            <div class="one">
                1
            </div>
        </div>
            <div class="num2 num"><div class="two">2</div></div>
            <div class="num3 num"><div class="three">3</div></div>
            <div class="num4 num"><div class="four">4</div></div>
            <div class="num5 num"><div class="five">5</div></div>
            <div class="num6 num"><div class="six">6</div></div>
            <div class="num7 num"><div class="seven">7</div></div>
            <div class="num8 num"><div class="eight">8</div></div>
            <div class="num9 num"><div class="nine">9</div></div>
            <div class="num10 num"><div class="ten">10</div></div>
            <div class="num11 num"><div class="eleven">11</div></div>
            <div class="num12 num"><div class="twelve">12</div></div>
        </div>


    </div>
    


<script src="script.js"></script>
</body>
</html>
